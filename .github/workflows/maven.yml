name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        path: MC-Combat
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    # Download and build Movecraft
    - uses: actions/checkout@v2
      with:
        repository: 'APDevTeam/Movecraft'
        path: Movecraft 
    - run: cd Movecraft & mvn clean install

    # Build MCC
    - name: Build with Maven
      run: mvn -B package --file MC-Combat/pom.xml

    - name: Stage jar
      run: mkdir staging && cp target/Beaming*.jar staging
    - name: Rename jar
      run: mv staging/Beaming*.jar staging/Beaming_$GITHUB_SHA.jar
    - name: Upload jar
      uses: actions/upload-artifact@v2
      with:
        name: Beaming_Dev-Build
        path: staging/Beaming-*.jar
